<div class="dropdown dropdown-end">
        <a tabindex="0" class="m-1 btn btn-primary">Sign up</a>
        <div tabindex="0" class="dropdown-content menu p-2 shadow bg-neutral-focus rounded-lg w-96">
            <form [formGroup]="registrationForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registrationForm.value)">
            <div class="mb-4">
                <h3 class="font-semibold text-2xl">Sign up </h3>
                <p>Create your account.</p>
            </div>
            <div class="space-y-5">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-400 tracking-wide">First Name</label>
                    <input
                        class=" w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-blue-400" 
                        type="text" formControlName="firstname" 
                        placeholder="First name"/>
                </div>
                <div class="space-y-5">
                  <em *ngIf="validateControl('firstname') && hasError('firstname', 'required')">First name is required</em>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-400 tracking-wide">Last Name</label>
                    <input
                        class=" w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-blue-400" 
                        type="text" formControlName="lastname" 
                        placeholder="Last name"/>
                </div>
                <div class="space-y-5">
                  <em *ngIf="validateControl('lastname') && hasError('lastname', 'required')">Last name is required</em>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-400 tracking-wide">Email</label>
                    <input
                        class=" w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-blue-400" 
                        type="text" formControlName="email" 
                        placeholder="Enter your email"/>
                </div>
                <div class="space-y-5">
                  <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                </div>
                <div class="space-y-2">
                    <label class="mb-5 text-sm font-medium text-gray-400 tracking-wide">
                        Password
                    </label>
                    <input
                        class="w-full content-center text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-blue-400"
                        type="password" formControlName="password" 
                        placeholder="Enter your password" />
                </div>
                <div class="space-y-5">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                </div>
                <div class="space-y-2">
                    <label class="mb-5 text-sm font-medium text-gray-400 tracking-wide">
                        Confirm Password
                    </label>
                    <input
                        class="w-full content-center text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-blue-400"
                        type="password" formControlName="confirmPassword" 
                        placeholder="Confirm your password" />
                </div>
                <div class="space-y-5">
                  
                </div>

                
                <div>
                    <button type="submit"
                        [disabled]="!registrationForm.valid"
                        class="w-full flex justify-center bg-blue-400  hover:bg-blue-500 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">
                        Create my account
                    </button>
                </div>
            </div>
        </form>
        </div>
    </div>
