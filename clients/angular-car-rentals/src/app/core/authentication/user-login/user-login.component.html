<div class="dropdown dropdown-end">
        <a tabindex="0" class="m-1 btn">Login</a>
        <div tabindex="0" class="dropdown-content menu p-2 shadow bg-neutral-focus rounded-lg w-96">
            <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
            <div class="mb-4">
                <h3 class="font-semibold text-2xl">Sign In </h3>
                <p>Please sign in to your account.</p>
            </div>
            <div class="space-y-5">
                
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-400 tracking-wide">Email</label>
                    <input
                        class=" w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-blue-400" 
                        type="text" id="username" formControlName="email" 
                        placeholder="Enter your email"/>
                </div>
                <div class="space-y-5">
                  <em *ngIf="validateControl('email') && hasError('email', 'required')">email is required</em>
                </div>


                <div class="space-y-2">
                    <label class="mb-5 text-sm font-medium text-gray-400 tracking-wide">
                        Password
                    </label>
                    <input
                        class="w-full content-center text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-blue-400"
                        type="password" id="password" formControlName="password" 
                        placeholder="Enter your password" />
                </div>
                <div class="space-y-5">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="h-4 w-4 bg-blue-500 focus:ring-blue-400 border-gray-100 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-200">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="text-secondary-400 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        [disabled]="!loginForm.valid"
                        class="w-full flex justify-center bg-blue-400  hover:bg-blue-500 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">
                        Sign in
                    </button>
                </div>
            </div>
        </form>
        </div>
    </div>
